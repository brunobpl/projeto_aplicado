<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Controle de Estoque - Cadastro de Produtos</title>
        <link rel="stylesheet" href="css/produto.css"/>
    </head>
    <body>

    <header>
        <h1>SyncStock</h1>
        <p>Bem-vindo ao sistema de controle de estoque de peças para projetos aplicados.</p>
    </header>

    <main class="container">

                    <!-- Formulário para inclusão de produto em estoque -->
            <section id="incluir-produto" class="form-container">
                <h2>Incluir Produto em Estoque</h2>
                <form action="/adicionar-produto" method="POST">
                    <div class="form-group">
                        <label for="fornecedor">Nome do Fornecedor:</label>
                        <input type="text" id="fornecedor" name="fornecedor" required>
                    </div>
                    <div class="form-group">
                        <label for="produto">Nome do Produto:</label>
                        <input type="text" id="produto" name="produto" required>
                    </div>
                    <div class="form-group">
                        <label for="valor-unitario">Valor Unitário do Produto:</label>
                        <input type="number" id="valor-unitario" name="valor-unitario" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="valor-total">Valor Total da Nota Fiscal:</label>
                        <input type="number" id="valor-total" name="valor-total" step="0.01" required>
                    </div>
                    <button type="submit" class="submit-button">Adicionar Produto</button>
                </form>
            </section>

    </main>

    <footer>
        <p>&copy; 2024 - SyncStock - Todos os direitos reservados</p>
    </footer>

    </body>
</html>
