<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Fornecedor</title>
    <style>
        /* Estilos para a paleta de cores */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5; /* Cinza claro para o fundo */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #005f99; /* Azul para o título */
        }

        label {
            display: block;
            margin-top: 10px;
            color: #333;
        }

        input[type="text"],
        input[type="tel"],
        input[type="email"] {
            width: 95%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f0f8ff; /* Azul claro para os campos */
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            border: none;
            border-radius: 4px;
            background-color: #005f99; /* Azul para o botão */
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #00487a; /* Azul mais escuro no hover */
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Cadastro de Fornecedor</h2>
    <form action="#" method="post">
        <label for="nome">Nome do Fornecedor:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="cnpj">CNPJ:</label>
        <input type="text" id="cnpj" name="cnpj" required pattern="\d{14}" title="Digite um CNPJ válido com 14 dígitos numéricos">

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required pattern="\d{10,11}" title="Digite um telefone válido com 10 ou 11 dígitos">

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <input type="submit" value="Cadastrar">
    </form>
</div>

</body>
</html>
