<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>SyncStock</h1>
        <p>Bem-vindo ao sistema de controle de estoque de peças para projetos aplicados.</p>
    </header>

    <div class="login-container">
        <form action="#" method="POST" class="login-form">
            <h2>Login</h2>

            <div class="input-login">
                <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">
            </div>

            <div class="input-login">
                <input type="password" id="senha" name="senha" required placeholder="Digite sua senha">
            </div>

            <button type="submit" class="btn-entrar"><a href="../landingPage/landingPage.html">Entrar</a>
            </button>

            <div class="forgot-password">
                <a href="#">Esqueceu a senha?</a>
            </div>

            <div class="register">
                <p>Ainda não tem uma conta? <a href="#">Cadastre-se</a></p>
            </div>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 - SyncStock - Todos os direitos reservados</p>
    </footer>

</body>
</html>
